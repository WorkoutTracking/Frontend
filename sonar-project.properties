# required metadata
sonar.projectKey=frontend
sonar.projectName=frontend
sonar.projectVersion=1.0.0

# path to source directories
sonar.sources=src, cypress

# optional comma-separated list of paths to exclude from analysis
sonar.exclusions=**/node_modules/**

# language
sonar.language=js

# encoding of source files (default is default system encoding)
sonar.sourceEncoding=UTF-8
