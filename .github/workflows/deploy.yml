name: Development CI

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: npm install
      - name: run unit tests
        run: npm run test:unit
      - name: npm run e2e Cypress tests
        run: npx cypress run
      - name: run npm build
        run: npm run build
